---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: akahu-actual
  namespace: actual
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: actual
      namespace: actual
  values:
    controllers:
      akahu-actual:
        type: cronjob
        cronjob:
          schedule: 49 * * * *
        containers:
          tag:
            image:
              repository: ghcr.io/scottmckendry/akahu-actual
              tag: v0.10.2@sha256:78042d174f7466ce00dd9e4800901a8edcd2b192830bfd8085476afa8a4ce247
            envFrom:
              - secretRef:
                  name: akahu-actual-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
            readOnly: false
