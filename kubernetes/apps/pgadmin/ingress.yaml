---
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pgadmin
  namespace: traefik
  annotations:
    gatus.home-operations.com/endpoint: |
      url: http://pgadmin.pgadmin.svc.cluster.local:80
spec:
  routes:
    - match: Host(`pgadmin.axis.scottmckendry.tech`)
      kind: Rule
      middlewares:
        - name: ipallowlist
          namespace: traefik
        - name: forwardauth
          namespace: traefik
      services:
        - name: pgadmin
          namespace: pgadmin
          port: 80
  tls:
    secretName: axis-tls
