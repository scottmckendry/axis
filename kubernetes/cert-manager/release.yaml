---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: cert-manager
  name: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      version: v1.19.2
      sourceRef:
        kind: HelmRepository
        name: cert-manager
  interval: 1h
  timeout: 10m
  values:
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
      - --dns01-recursive-nameservers-only=true
    replicaCount: 3
    crds:
      enabled: true
    podDnsPolicy: "None"
    podDnsConfig:
      nameservers:
        - 1.1.1.1
        - 9.9.9.9

    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
