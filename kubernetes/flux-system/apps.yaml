---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m
  timeout: 10m
  retryInterval: 1m
  prune: true
  wait: false  # Apps can reconcile independently
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/apps
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: platform
