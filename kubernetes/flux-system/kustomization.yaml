---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - gotk-components.yaml
  - gotk-sync.yaml
  - infrastructure.yaml
  - core-services.yaml
  - platform.yaml
  - apps.yaml

# Faster dependency requeue for controllers, to speed up reconciliation when a dependency is not ready yet.
# See https://fluxcd.io/flux/installation/configuration/vertical-scaling/
patches:
  - patch: |
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --requeue-dependency=5s
    target:
      kind: Deployment
      name: "(kustomize-controller|helm-controller|source-controller)"
