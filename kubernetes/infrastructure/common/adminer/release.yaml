---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adminer
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      adminer:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: adminer
              tag: 5.4.1-standalone
            ports:
              - containerPort: 8080
            env:
              # Pre-configure for CNPG cluster
              ADMINER_DEFAULT_SERVER: postgresql-cluster-rw.databases.svc.cluster.local
              ADMINER_DESIGN: nette
              ADMINER_PLUGINS: ""
              # Inject credentials from app's secret (replaced by kustomize)
              DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: PLACEHOLDER
                    key: PLACEHOLDER
              DB_PASS:
                valueFrom:
                  secretKeyRef:
                    name: PLACEHOLDER
                    key: PLACEHOLDER
              DB_NAME:
                value: PLACEHOLDER
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
              seccompProfile:
                type: RuntimeDefault
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534
    service:
      app:
        controller: adminer
        ports:
          http:
            port: 8080
    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      var-www:
        type: emptyDir
        globalMounts:
          - path: /var/www/html
